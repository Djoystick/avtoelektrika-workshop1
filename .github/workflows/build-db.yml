name: üîß Update Auto-Electrics Database

on:
  schedule:
    - cron: '*/30 * * * *'
  
  workflow_dispatch:
  
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/update.yml'

permissions:
  contents: write
  actions: read

jobs:
  parse-news:
    runs-on: ubuntu-latest
    name: Parse News from 100+ Sources
    timeout-minutes: 25
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser
      
      - name: Parse News
        run: python scripts/fetch_news.py
        continue-on-error: false
      
      - name: Verify Output
        run: |
          if [ -f news.json ]; then
            echo "‚úÖ news.json created successfully"
            du -sh news.json
            head -c 300 news.json
            echo ""
          else
            echo "‚ùå news.json not created"
            exit 1
          fi
      
      - name: Setup Git Config
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Add and Commit Changes
        run: |
          git add news.json
          if ! git diff --cached --quiet; then
            git commit -m "üîÑ Update database ‚Äî $(date '+%Y-%m-%d %H:%M:%S')"
          else
            echo "No changes to commit"
          fi
      
      - name: Pull Before Push
        run: git pull --rebase origin main || echo "Already up to date"
      
      - name: Push Changes
        run: git push || echo "No new commits to push"
