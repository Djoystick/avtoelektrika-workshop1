name: Build Database

on:
  schedule:
    - cron: "0 */1 * * *"  # –ö–∞–∂–¥—ã–π —á–∞—Å
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install feedparser
      
      - name: Run parser
        run: python scripts/fetch_news.py
      
      - name: Commit & Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "DB Bot"
          git add db.json error-codes.json vehicles.json
          git commit -m "ü§ñ Auto-update DB" || echo "No changes"
          git push
