<body>

        <h2>üíª –°–ø—Ä–∞–≤–æ—á–Ω–∏–∫ –∫–æ–¥–æ–≤ –æ—à–∏–±–æ–∫ OBD2</h2>
        <input id="code-search" type="text" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∫–æ–¥—É (P0300, C0001)..." class="search-input">
        
        <table class="codes-table">
            <thead>
                <tr>
                    <th>–ö–æ–¥</th>
                    <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
                    <th>–†–µ—à–µ–Ω–∏–π</th>
                </tr>
            </thead>
            <tbody id="codes-tbody"></tbody>
        </table>
    </div>

    <script src="utils.js"></script>
    <script src="db-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const db = new DatabaseManager();
            await db.init();
            
            const tbody = document.getElementById('codes-tbody');
            const codes = db.errorCodes.errorCodes;
            
            function render(filteredCodes) {
                tbody.innerHTML = Object.entries(filteredCodes).map(([code, desc]) => {
                    const solutionsCount = db.db.indexes.errorCodes[code]?.length || 0;
                    return `
                        <tr onclick="searchCode('${code}')">
                            <td><strong>${code}</strong></td>
                            <td>${desc}</td>
                            <td><span class="badge">${solutionsCount}</span></td>
                        </tr>
                    `;
                }).join('');
            }
            
            render(codes);
            
            document.getElementById('code-search').addEventListener('input', (e) => {
                const query = e.target.value.toUpperCase();
                const filtered = Object.fromEntries(
                    Object.entries(codes).filter(([code, desc]) =>
                        code.includes(query) || desc.toUpperCase().includes(query)
                    )
                );
                render(filtered);
            });
        });
        
        function searchCode(code) {
            window.location.href = `/?search=${code}`;
        }
    </script>
